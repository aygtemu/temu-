<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>temuSan插件更新日志</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            color: #333;
        }
        h1 {
            color: #2c3e50;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
        }
        .release {
            margin-bottom: 30px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
        }
        .release h2 {
            margin-top: 0;
            color: #007bff;
            font-size: 20px;
        }
        .release-date {
            color: #666;
            font-size: 14px;
            margin-bottom: 10px;
        }
        ul {
            margin: 10px 0;
        }
        li {
            margin-bottom: 8px;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <h1>temuSan插件更新日志</h1>
    
    <div class="release">
        <h2>版本 2.0.1</h2>
        <div class="release-date">2024-01-15</div>
        <ul>
            <li>修复了词库更新后无法立即生效的问题</li>
            <li>优化了联网检测功能</li>
            <li>添加了更新日志显示</li>
        </ul>
    </div>
    
    <div class="release">
        <h2>版本 2.0.0</h2>
        <div class="release-date">2024-01-10</div>
        <ul>
            <li>全新的界面设计</li>
            <li>添加了联网更新功能</li>
            <li>优化了性能</li>
        </ul>
    </div>
</body>
</html>
